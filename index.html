<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- fast page -->
      <section
        id="home-section"
        class="home min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton text-center">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button
            onclick="play()"
            class="btn text-black text-2xl bg-orange-500 text-white px-8"
          >
            Play
          </button>
        </div>
      </section>
      <!-- playground -->
      <section id="playground-section" class="hidden">
        <div class="flex flex-col items-center gap-20">
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] mt-20"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-2 rounded-b-xl text-white">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p
                  id="current-alphabet"
                  class="text-black text-9xl font-bold upp"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <div>
            <!-- keybord -->
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="flex justify-between w-3/5">
            <button class="btn rounded-full bg-[#894189] px-4 text-white">
              Life
              <img src="images/heart.svg.svg" alt="" />
              <span id="current-life" class="text-2xl">5</span>
            </button>
            <button class="btn rounded-full bg-[#360490] px-4 text-white">
              Score
              <img src="images/heart2.svg.svg" alt="" />
              <span id="current-score" class="text-2xl">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-xl"
        >
          <h1 class="text-5xl font-extrabold text-orange-400">Game Over</h1>
          <h1 class="text-8xl">
            <span class="font-bold">Score :</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn text-white bg-orange-500">
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
  </body>
</html>
